<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../litelements-openwc.js';

    const header = 'Hello owc World!';
    render(
      html`
      <li>
        <litelements-openwc .header=${header} nombre="Paola Reynoso">
          some light-dom
        </litelements-openwc>
        <li>
        <litelements-openwc .header=${header} nombre=" Ana Reynoso">
          some light-dom
        </litelements-openwc>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
